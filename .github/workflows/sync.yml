name: Sync Production Branch

on:
  schedule:
    - cron: '0 5 * * 3,6'  # At 05:00 UTC on Wednesday and Saturday
  workflow_dispatch:  # Allows manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0  # Fetch all branches

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add Upstream Remote
        run: |
          git remote add upstream https://github.com/Pasithea0/smov.git
          git fetch upstream --prune

      - name: Sync Production Branch
        run: |
          git fetch upstream --prune
          git checkout production || git checkout -b production
          git pull upstream production  # Ensure production is up-to-date
          git merge upstream/production --no-edit || echo "No new changes to merge"
          git checkout --theirs .
          git commit -am "Auto-resolve merge conflict in production" || echo "No conflicts to resolve"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git production
