name: Auto Sync Fork

on:
  schedule:
    - cron: '0 5 * * 3,6'  # At 05:00 UTC on Wednesday and Saturday
  workflow_dispatch:  # Allows manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0  # Fetch all branches

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add Upstream Remote
        run: |
          git remote add upstream https://github.com/Pasithea0/smov.git
          git fetch upstream --prune

      - name: Sync All Branches
        run: |
          # Fetch latest changes from upstream
          git fetch upstream --prune

          # Loop through all remote branches
          for branch in $(git branch -r | grep -v '\->' | sed 's/upstream\///'); do
            git checkout "$branch" || git checkout -b "$branch"  # Create branch if it doesn't exist
            git pull upstream "$branch"  # Pull changes from upstream to ensure it's up-to-date

            # Attempt the merge and automatically handle conflicts (accept theirs)
            git merge upstream/"$branch" --no-edit || echo "No new changes to merge"

            # Resolve conflicts by accepting the upstream changes automatically
            git checkout --theirs .  # Accept upstream version of conflicting files

            # Commit if conflicts were resolved
            git commit -am "Auto-resolve merge conflict in $branch" || echo "No conflicts to resolve"

            # Push the changes back to the fork
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git "$branch"
          done
